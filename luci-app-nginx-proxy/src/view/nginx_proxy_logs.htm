<%+header%>  
<h2><%:Nginx Access Logs%></h2>  

<style>  
    .log-container {  
        width: 100%;  
        height: 600px; /* Adjust height as needed */  
        overflow-y: scroll;  
        border: 1px solid #ccc;  
        padding: 10px;  
        white-space: pre-wrap;  
        font-family: monospace;  
    }  
</style>  

<div class="log-container" id="log-content">  
    <%  
        local log_file = "/var/log/nginx/access.log"  
        local content = ""  
        local file = io.open(log_file, "r")  
        if file then  
            content = file:read("*all")  
            file:close()  
        else  
          content = "Error: Could not open log file " .. log_file  
        end  
    %>  
    <%=content%>  
</div>  

<%+footer%>
