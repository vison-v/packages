name: Merge-upstream  

on:  
  push:  
    paths:  
      - '.github/workflows/upstream.yml'  
      - '.gitignore'  
  schedule:  
    - cron: 0 */6 * * *  
  workflow_dispatch:  

  watch:  
    types: started  

jobs:  
  update:  
    strategy:  
      matrix:  
        branch: [lede, openwrt, immortalwrt]  
    if: github.event.repository.owner.id == github.event.sender.id || ! github.event.sender.id || github.event.sender.id == 71822883  
    runs-on: ubuntu-22.04  

    steps:  
      - name: Checkout  
        uses: actions/checkout@v2  
        with:  
          ref: ${{ matrix.branch }}  
          fetch-depth: 0  

      - uses: de-vri-es/setup-git-credentials@v2  
        with:  
          credentials: https://vison-v:${{ secrets.REPO_TOKEN }}@github.com/  
    
      - name: Set git identity  
        run: |  
          git config --global user.email "github-actions[bot]@users.noreply.github.com"  
          git config --global user.name "github-actions[bot]"  
          sudo timedatectl set-timezone "Asia/Shanghai"  
    
      - name: Fetch Remote Changes  
        run: |  
          git fetch origin ${{ matrix.branch }}  

      - name: Check for Updates  
        id: check_updates  
        run: |  
          LOCAL=$(git rev-parse ${{ matrix.branch }})  
          REMOTE=$(git rev-parse origin/${{ matrix.branch }})  
          if [ "$LOCAL" != "$REMOTE" ]; then  
            echo "updates=true" >> $GITHUB_ENV  
          else  
            echo "updates=false" >> $GITHUB_ENV  
          fi  

      - name: Syn upstream  
        if: env.updates == 'true'  
        run: |  
          shopt -s extglob  
          set +e  
          git rm -r --cache * >/dev/null 2>&1 &  
          rm -rf `find ./* -maxdepth 0 -type d` >/dev/null 2>&1  
          
          function git_clone() {  
            git clone --depth 1 $1 $2  
            if [ "$?" != 0 ]; then  
              echo "error on $1"  
              pid="$( ps -q $$ )"  
              kill $pid  
            fi  
          }  
          
          function git_sparse_clone() {  
            trap 'rm -rf "$tmpdir"' EXIT  
            branch="$1" curl="$2" && shift 2  
            rootdir="$PWD"  
            tmpdir="$(mktemp -d)" || exit 1  
            if [ ${#branch} -lt 10 ]; then  
              git clone -b "$branch" --depth 1 --filter=blob:none --sparse "$curl" "$tmpdir"  
              cd "$tmpdir"  
            else  
              git clone --filter=blob:none --sparse "$curl" "$tmpdir"  
              cd "$tmpdir"  
              git checkout $branch  
            fi  
            if [ "$?" != 0 ]; then  
              echo "error on $curl"  
              exit 1  
            fi  
            git sparse-checkout init --cone  
            git sparse-checkout set "$@"  
            mv -n $@ $rootdir/ || true  
            cd $rootdir  
          }  
          
          function mvdir() {  
            mv -n `find $1/* -maxdepth 0 -type d` ./  
            rm -rf $1  
          }  

          git_clone https://github.com/xiaorouji/openwrt-passwall passwall && mv -n passwall/luci-app-passwall ./; rm -rf passwall  
          git_clone https://github.com/xiaorouji/openwrt-passwall2 passwall2 && mv -n passwall2/luci-app-passwall2 ./; rm -rf passwall2  
          git clone https://github.com/kenzok8/small && rm -rf small/{luci-app-passwall,luci-app-passwall2} && mvdir small  
          
          git_sparse_clone main https://github.com/kiddin9/luci-app-tcpdump luci-app-tcpdump  
          git_sparse_clone main "https://github.com/gdy666/luci-app-lucky" luci-app-lucky lucky  

          # 更新 lede 分支  
          if [ "${{ matrix.branch }}" == "lede" ]; then  
            git_sparse_clone main https://github.com/kiddin9/kwrt-packages luci-app-wechatpush luci-theme-argon luci-app-argon-config  
            git_sparse_clone main https://github.com/kiddin9/kwrt-packages luci-app-quickstart quickstart luci-app-eqosplus luci-app-oaf open-app-filter oaf luci-app-wrtbwmon wrtbwmon luci-app-control-timewol luci-app-control-webrestriction luci-app-control-weburl  
            git_sparse_clone master "https://github.com/vison-v/lede" config scripts  
          # 更新 openwrt 分支  
          elif [ "${{ matrix.branch }}" == "openwrt" ]; then  
            git_sparse_clone master https://github.com/immortalwrt/immortalwrt package/emortal/default-settings  
        
          # 更新 immortalwrt 分支  
          elif [ "${{ matrix.branch }}" == "immortalwrt" ]; then  
            echo "暂无"  
          fi  

      - name: Apply Changes  
        if: env.updates == 'true'  
        run: |  
          Emoji=("🎉" "🤞" "✨" "🎁" "🎈" "🎄" "🎨" "💋" "🍓" "🍕" "🍉" "💐" "🌴" "🚀" "🛸" "🗽" "⛅" "🌈" "🔥" "⛄" "🐶" "🏅" "🦄" "🐤")  
          git add .  
          git commit -m "${Emoji[$[$RANDOM % ${#Emoji[@]}]]} Sync $(date +%Y-%m-%d" "%H:%M:%S)"  
          git push -f  
    
      - name: Delete workflow runs  
        uses: Mattraks/delete-workflow-runs@main  
        continue-on-error: true  
        with:  
          retain_days: 1  
          keep_minimum_runs: 3
